<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Life Insurance Interest Form</title>
</head>
<body>
    <main class="life-insurance-form"><
        <h1>Life Insurance Interest Form</h1>
        <p>By filling out this form, you are expressing interest in speaking to an advisor about a life insurance policy.
            Please be sure to complete all the fields in the form. If you have any questions, please email <b>rgardner1727@gmail.com</b></p>
        <form method="post" action="/crm-project/form-servlet">
            <label for="emailAddress">Email Address:</label><br>
                <input type="email" id="emailAddress" name="emailAddress"><br>
            <label for="firstName">First Name:</label><br>
                <input type="text" id="firstName" name="firstName"><br>
            <label for="lastName">Last Name:</label><br>
                <input type="text" id="lastName" name="lastName"><br>
            <label for="phoneNumber">Phone Number:</label><br>
                <input type="text" id="phoneNumber" name="phoneNumber"><br>
            <label>Do you currently have a life insurance policy?</label><br>
                <input type="radio" id="lifeInsuranceQuestion1Yes" name="lifeInsuranceQuestion1" value="Yes">
                <label for="lifeInsuranceQuestion1Yes">Yes</label>
                <input type="radio" id="lifeInsuranceQuestion1No" name="lifeInsuranceQuestion1" value="No">
                <label for="lifeInsuranceQuestion1No">No</label><br>
            <label>Do you currently take any medication?</label><br>
                <input type="radio" id="lifeInsuranceQuestion2Yes" name="lifeInsuranceQuestion2" value="Yes">
                <label for="lifeInsuranceQuestion2Yes">Yes</label>
                <input type="radio" id="lifeInsuranceQuestion2No" name="lifeInsuranceQuestion2" value="No">
                <label for="lifeInsuranceQuestion2No">No</label><br>
            <label for="lifeInsuranceQuestion3">If you answered yes to the previous question,
                please list the medications you are currently prescribed</label><br>
                <input type="text" id="lifeInsuranceQuestion3" name="lifeInsuranceQuestion3"><br>
            <input type="submit" value="Submit">
        </form>
    </main>
</body>
</html>
